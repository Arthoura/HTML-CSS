<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospeados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls width="500" poster = "imagens/capa2.png">
        <source src="videos/videos.mp4" type="video/mp4">
    </video>
    <p>Aperte play para ter uma experiência completa</p>
    <audio controls>
        <source src="audio/She Loves You (Remastered 2009.mp3" type="audio/mpeg">
    </audio>

    <h1>Assistindo vídeos do youtube:</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

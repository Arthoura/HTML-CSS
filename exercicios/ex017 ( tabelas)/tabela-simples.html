    <title>Document</title>

        table{
            border-collapse: collapse;
            width: 400px;

        }

            border: 1px solid black;

            height: 40px;
            vertical-align: center;
        }
        tr.linha{

        }

</head>

    <table>
        <tr>
            <td>Nome</td>

            <td>Arthur</td>

            <td>70202505480</td>

        </tr>
        <tr>
            <td>Lorena</td>

        </tr>

</html>
